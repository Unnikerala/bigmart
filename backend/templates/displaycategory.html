<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Products Details</h4>
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                          <th>name</th>
                            <th>category</th>
                            <th>price</th>
                              <th>Image</th>


                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}

                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.Category}}</td>
                            <td>{{i.price}}</td>

                               <td>
                                     <img src="{{i.image.url}}" width="100px" height="100px">
                                  </td>

                            <td>
                                <a href="{% url 'editdata' eleid=i.id %}">
                                    <button type="button" class="btn btn-outline-primary btn-icon-text"> Edit <i class="mdi mdi-file-check btn-icon-append"></i>
                          </button>
                                </a>

                                <a href="{% url 'deletedata' eleid=i.id %}">
                                    <button>
                                        <button type="button" class="btn btn-outline-primary btn-icon-text"> Delete <i class="mdi mdi-file-check btn-icon-append"></i>
                          </button>
                                    </button>
                                </a>
                            </td>

                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
